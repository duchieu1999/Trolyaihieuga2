<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text & Telegram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c2c, #4a1942);
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5)); }
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #4ecdc4;
            transform: scale(1.01);
        }

        .upload-area.dragging {
            background: rgba(78, 205, 196, 0.1);
            border-color: #4ecdc4;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #4ecdc4;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .preview-area {
            display: none;
            margin: 20px 0;
            position: relative;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        // Th√™m v√†o ph·∫ßn style CSS
.copy-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #4ecdc4;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.copy-button:hover {
    background: #3dbdb4;
    transform: scale(1.05);
}

        .copy-button {
    position: relative;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    max-height: 200px;
    overflow-y: auto;
    display: none;
    animation: slideUp 0.5s ease-out;
}

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            background: linear-gradient(45deg, #4ecdc4, #556270);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(78, 205, 196, 0.9);
            color: white;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4ecdc4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3dbdb4;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Text & Telegram</h1>
        
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üì∏</div>
            <p>K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image">
        </div>

       <div class="text-output" id="textOutput">
    <button class="copy-button" id="copyBtn" style="display: none;">
        üìã Sao ch√©p ngay
    </button>
    <div id="textContent"></div>
</div>

        <div style="text-align: center;">
            <button class="button" id="extractBtn" style="display: none;">
                Tr√≠ch xu·∫•t vƒÉn b·∫£n t·ª´ ·∫£nh
            </button>
            
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Configuration
        const TELEGRAM_BOT_TOKEN = '7554434091:AAHu-hX_izS9IX_ITzNW-Njm1PFG3CU_QdQ';
        const TELEGRAM_CHAT_ID = '7305842707';

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const textOutput = document.getElementById('textOutput');
        const extractBtn = document.getElementById('extractBtn');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const notification = document.getElementById('notification');
        const copyBtn = document.getElementById('copyBtn');
        const textContent = document.getElementById('textContent');

        // Variables
        let currentImage = null;
        let extractedText = '';

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        extractBtn.addEventListener('click', extractText);
        sendBtn.addEventListener('click', sendToTelegram);
        
        copyBtn.addEventListener('click', async () => {
    try {
        await navigator.clipboard.writeText(extractedText);
        showNotification('ƒê√£ sao ch√©p vƒÉn b·∫£n!', 'success');
    } catch (err) {
        showNotification('Kh√¥ng th·ªÉ sao ch√©p vƒÉn b·∫£n!', 'error');
    }
});

        // Functions
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragging');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('dragging');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
    if (!file.type.startsWith('image/')) {
        showNotification('Vui l√≤ng ch·ªçn file ·∫£nh!', 'error');
        return;
    }

    currentImage = file;
    const reader = new FileReader();
    
    reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewArea.style.display = 'block';
        extractBtn.style.display = 'inline-block';
        sendBtn.style.display = 'inline-block';
        textOutput.style.display = 'none';
        extractedText = '';
        
        // T·ª± ƒë·ªông g·ª≠i ·∫£nh l√™n Telegram
        sendToTelegram();
        // T·ª± ƒë·ªông tr√≠ch xu·∫•t text
        extractText();
    };

    reader.readAsDataURL(file);
}

        async function extractText() {
            if (!currentImage) {
                showNotification('Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!', 'error');
                return;
            }

            showLoading(true);
            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('vie');
                await worker.initialize('vie');
                const { data: { text } } = await worker.recognize(currentImage);
                await worker.terminate();

                extractedText = text;
    textContent.textContent = text;
    textOutput.style.display = 'block';
    copyBtn.style.display = 'block';
    showNotification('Tr√≠ch xu·∫•t vƒÉn b·∫£n th√†nh c√¥ng!', 'success');
            } catch (error) {
                console.error(error);
                showNotification('L·ªói khi tr√≠ch xu·∫•t vƒÉn b·∫£n!', 'error');
            }
            showLoading(false);
        }

        async function sendToTelegram() {
            if (!currentImage) {
                showNotification('Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!', 'error');
                return;
            }

            showLoading(true);
            try {
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', currentImage);
                if (extractedText) {
                    formData.append('caption', extractedText);
                }

                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.ok) {
                    showNotification('G·ª≠i ·∫£nh l√™n th√†nh c√¥ng, nh·∫•n n√∫t tr√≠ch xu·∫•t ƒë·ªÉ tr√≠ch xu·∫•t ƒë∆∞·ª£c vƒÇN b·∫£n t·ª´ h√¨nh ·∫£nh!', 'success');
                } else {
                    throw new Error(data.description);
                }
            } catch (error) {
                console.error(error);
                showNotification('L·ªói khi g·ª≠i ·∫£nh l√™n!', 'error');
            }
            showLoading(false);
        }

        function showLoading(show) {
            loading.style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.background = type === 'success' ? 'rgba(78, 205, 196, 0.9)' : 'rgba(255, 107, 107, 0.9)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
