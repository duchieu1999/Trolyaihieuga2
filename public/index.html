<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>2D Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game {
            position: relative;
            width: 100%;
            max-width: 1280px;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .player-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px #000;
        }

        .match-timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .joystick {
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            position: relative;
        }

        .joystick-handle {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
        }

        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .menu-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="ui-overlay">
            <div class="player-stats">
                <div id="health">HP: 100</div>
                <div id="ammo">Ammo: 30</div>
                <div id="kills">Kills: 0</div>
            </div>
            <div class="match-timer">03:00</div>
            <div class="controls">
                <div class="joystick">
                    <div class="joystick-handle"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-button">Fire</button>
                <button class="action-button">Skill</button>
                <button class="action-button">Shield</button>
            </div>
        </div>
        <div id="mainMenu">
            <h1>2D Shooter</h1>
            <button class="menu-button" id="playButton">Play</button>
            <button class="menu-button" id="leaderboardButton">Leaderboard</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const config = {
            type: Phaser.AUTO,
            parent: 'game',
            width: 1280,
            height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Game Variables
        let player;
        let enemies = [];
        let bullets;
        let items;
        let walls;
        let joystick;
        let fireButton;
        let skillButton;
        let shieldButton;
        let healthText;
        let ammoText;
        let killsText;
        let timerText;
        let matchTime = 180; // 3 minutes in seconds
        let ws;

        // Initialize game
        const game = new Phaser.Game(config);

        function preload() {
            // Load assets
            this.load.image('player', 'assets/player.png');
            this.load.image('enemy', 'assets/enemy.png');
            this.load.image('bullet', 'assets/bullet.png');
            this.load.image('wall', 'assets/wall.png');
            this.load.image('health', 'assets/health.png');
            this.load.image('ammo', 'assets/ammo.png');
        }

        function create() {
            // Create game objects
            walls = this.physics.add.staticGroup();
            createMap(this);

            player = this.physics.add.sprite(100, 100, 'player');
            player.setCollideWorldBounds(true);
            
            bullets = this.physics.add.group();
            items = this.physics.add.group();

            // Collisions
            this.physics.add.collider(player, walls);
            this.physics.add.collider(bullets, walls, destroyBullet);
            this.physics.add.collider(player, bullets, bulletHitPlayer);
            this.physics.add.overlap(player, items, collectItem);

            // Initialize controls
            initializeControls();

            // Connect to WebSocket server
            connectWebSocket();
        }

        function update() {
            // Player movement
            if (joystick.isDown) {
                const angle = joystick.angle;
                const speed = 200;
                
                player.setVelocityX(Math.cos(angle) * speed);
                player.setVelocityY(Math.sin(angle) * speed);
                player.angle = angle * (180/Math.PI);
            } else {
                player.setVelocity(0);
            }

            // Update positions via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'position',
                    x: player.x,
                    y: player.y,
                    angle: player.angle
                }));
            }
        }

        function initializeControls() {
            // Mobile controls
            joystick = {
                isDown: false,
                angle: 0,
                pointer: null
            };

            const joystickElement = document.querySelector('.joystick');
            const handle = joystickElement.querySelector('.joystick-handle');

            joystickElement.addEventListener('touchstart', (e) => {
                joystick.isDown = true;
                updateJoystick(e.touches[0]);
            });

            document.addEventListener('touchmove', (e) => {
                if (joystick.isDown) {
                    updateJoystick(e.touches[0]);
                }
            });

            document.addEventListener('touchend', () => {
                joystick.isDown = false;
                handle.style.transform = 'translate(-50%, -50%)';
            });

            function updateJoystick(touch) {
                const rect = joystickElement.getBoundingClientRect();
                const x = touch.clientX - rect.left - rect.width/2;
                const y = touch.clientY - rect.top - rect.height/2;
                
                const angle = Math.atan2(y, x);
                const distance = Math.min(50, Math.hypot(x, y));
                
                handle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                joystick.angle = angle;
            }

            // Action buttons
            document.querySelectorAll('.action-button').forEach((button, index) => {
                button.addEventListener('click', () => {
                    switch(index) {
                        case 0: fire(); break;
                        case 1: useSkill(); break;
                        case 2: useShield(); break;
                    }
                });
            });
        }

        function fire() {
            if (player.ammo > 0) {
                const bullet = bullets.create(player.x, player.y, 'bullet');
                bullet.setVelocity(
                    Math.cos(player.angle * (Math.PI/180)) * 400,
                    Math.sin(player.angle * (Math.PI/180)) * 400
                );
                player.ammo--;
                updateUI();
            }
        }

        function useSkill() {
            if (player.skillCooldown <= 0) {
                player.speed *= 1.5;
                setTimeout(() => {
                    player.speed /= 1.5;
                }, 3000);
                player.skillCooldown = 10;
            }
        }

        function useShield() {
            if (player.shieldCooldown <= 0) {
                player.isShielded = true;
                setTimeout(() => {
                    player.isShielded = false;
                }, 2000);
                player.shieldCooldown = 15;
            }
        }

        function connectWebSocket() {
            const tgWebAppData = window.Telegram?.WebApp?.initData || '';
            ws = new WebSocket(`wss://trolyaihieuga2.onrender.com/ws?tgData=${encodeURIComponent(tgWebAppData)}`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                setTimeout(connectWebSocket, 1000);
            };
        }

        function handleServerMessage(data) {
            switch(data.type) {
                case 'playerJoined':
                    addEnemy(data.id, data.x, data.y);
                    break;
                case 'playerLeft':
                    removeEnemy(data.id);
                    break;
                case 'position':
                    updateEnemyPosition(data.id, data.x, data.y, data.angle);
                    break;
                case 'gameStart':
                    startGame(data);
                    break;
                case 'gameEnd':
                    endGame(data);
                    break;
            }
        }

        // Initialize UI and game start
        document.getElementById('playButton').addEventListener('click', () => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'findMatch'}));
                document.getElementById('mainMenu').style.display = 'none';
                document.querySelector('.loading').style.display = 'block';
            }
        });
    </script>
</body>
</html>
